<p class="text-center" *ngIf="!supplies">Betöltés...</p>

<div class="form-group" *ngIf="supplies">
  <a [routerLink]="['termek/uj']" class="btn btn-primary"
    >Terméklista bővítése</a
  >
</div>

<section class="row">
  <article class="col-sm-12 col-md-12 col-lg-4" *ngFor="let supply of supplies">
    <div class="card mt-3 mb-3">
      <div *ngFor="let photo of productPhotos">
        <img
          *ngIf="supply.product.id === photo.productId"
          src="/uploads/products/{{ photo.fileName }}"
          class="card-img-top"
          alt="{{ supply.product.name }}"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ supply.product.name }}</h5>
        <div class="card-text">
          <p>Egységár: {{ supply.product.price }}.- Forint</p>
          <p>Mennyiségi egység: {{ supply.product.unit }}</p>
          <p>Beszállító: {{ supply.product.merchantName }}</p>
          <p>
            Jelenleg raktáron: {{ supply.quantity }} {{ supply.product.unit }}
          </p>
          <code>{{ saveStockEntry | json }}</code>
          <input class="form-control" type="number" min="1" />
          <button class="mt-2 btn btn-primary">Raktárkészlet bővítése</button>
        </div>
      </div>
    </div>
  </article>
</section>
