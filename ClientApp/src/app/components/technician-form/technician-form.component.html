<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="lastName">Vezetéknév</label>
    <input
      id="lastName"
      type="text"
      class="form-control"
      [(ngModel)]="saveTechnician.lastName"
      name="lastName"
      #lastName="ngModel"
      required
    />
    <div
      class="alert alert-danger mt-3"
      *ngIf="lastName.touched && !lastName.valid"
    >
      Kérem adja meg a vezetéknevet.
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">Keresztnév</label>
    <input
      id="firstName"
      type="text"
      class="form-control"
      [(ngModel)]="saveTechnician.firstName"
      name="firstName"
      #firstName="ngModel"
      required
    />
    <div
      class="alert alert-danger mt-3"
      *ngIf="firstName.touched && !firstName.valid"
    >
      Kérem adja meg a keresztnevet.
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail cím</label>
    <input
      id="email"
      type="text"
      class="form-control"
      [(ngModel)]="saveTechnician.email"
      name="email"
      #email="ngModel"
      required
    />
    <div class="alert alert-danger mt-3" *ngIf="email.touched && !email.valid">
      Kérem adja meg az e-mail címet.
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Telefonszám</label>
    <input
      id="phone"
      type="text"
      class="form-control"
      [(ngModel)]="saveTechnician.phone"
      name="phone"
      #phone="ngModel"
      required
    />
    <div class="alert alert-danger mt-3" *ngIf="phone.touched && !phone.valid">
      Kérem adja meg a telefonszámot.
    </div>
  </div>
  <button class="btn btn-primary">Mentés</button>
</form>
